<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect to App</title>
</head>
<body>
  <h2>You're ready to return to the app.</h2>
  <p>If you are not redirected automatically, tap below.</p>
  <button onclick="redirectToApp()">Open Sports Card Tracker</button>

  <script>
    function redirectToApp() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      const redirectURL = code
        ? `myapp://oauth-callback?code=${encodeURIComponent(code)}`
        : `myapp://oauth-callback`;
      window.location.href = redirectURL;
    }
  </script>
</body>
</html>
