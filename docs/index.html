<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Continue to App</title>
</head>
<body>
  <h2>Ready to return to the app?</h2>
  <button onclick="openApp()">Tap here to continue</button>

  <script>
    function openApp() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const url = code
        ? `myapp://oauth-callback?code=${encodeURIComponent(code)}`
        : `myapp://oauth-callback`;

      window.location.href = url;
    }
  </script>
</body>
</html>
